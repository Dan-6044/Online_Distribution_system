
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <!-- Optional extra content for the head -->

</head>
<body>
<!-- login.html -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div id="loginErrorMessages" class="alert alert-danger d-none"></div>
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="loginUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="#" id="switchToRegister">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Handle login form submission
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(loginForm);

        fetch('{% url "login" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'error') {
                // Display login errors
                loginErrorMessagesDiv.innerHTML = '';
                for (var key in data.errors) {
                    var errorMessage = data.errors[key];
                    loginErrorMessagesDiv.innerHTML += '<p>' + errorMessage + '</p>';
                }
                loginErrorMessagesDiv.classList.remove('d-none');
            } else if (data.status === 'success') {
                // Get the user ID from the response data
                var userId = data.user_id;

                // Redirect to the products page with the user ID as part of the URL path
                window.location.href = `/products/${data.user_id}/`;
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional extra JavaScript -->
</body>
</html>
