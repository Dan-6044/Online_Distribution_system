{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>Your Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Chatbox Styles */
        .chatbox-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .chatbox-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .chatbox-body {
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            display: none; /* Initially hidden */
        }

        .chatbox-footer {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .chatbox-footer input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px;
        }

        .chatbox-footer button {
            margin-left: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message .message-text {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }

        .message.user .message-text {
            background-color: #007bff;
            color: white;
        }

        .message.bot .message-text {
            background-color: #f1f1f1;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Chatbox -->
    <div class="chatbox-container">
        <div class="chatbox-header" onclick="toggleChatbox()">Chat with Admin</div>
        <div class="chatbox-body" id="chatbox-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chatbox-footer">
            <input type="text" id="chat-message" placeholder="Type your message...">
            <button class="btn btn-primary" id="send-message">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle chatbox visibility
        function toggleChatbox() {
            const chatboxBody = document.getElementById('chatbox-body');
            if (chatboxBody.style.display === 'none' || chatboxBody.style.display === '') {
                chatboxBody.style.display = 'block';  // Show chat body
                fetchMessages();  // Fetch previous chat messages
            } else {
                chatboxBody.style.display = 'none';   // Hide chat body
            }
        }
    
        // Fetch previous chat messages
        function fetchMessages() {
            fetch("{% url 'get_chat_messages' %}")  // Ensure you have this URL configured
                .then(response => response.json())
                .then(data => {
                    const chatboxBody = document.getElementById('chatbox-body');
                    chatboxBody.innerHTML = '';  // Clear current messages
    
                    if (data.status === 'success') {
                        data.messages.forEach(msg => {
                            const messageDiv = document.createElement('div');
                            messageDiv.classList.add('message', msg.is_admin ? 'bot' : 'user');
                            messageDiv.innerHTML = `<div class="message-text">${msg.message}</div>`;
                            chatboxBody.appendChild(messageDiv);
                        });
    
                        // Auto-scroll to the latest message
                        chatboxBody.scrollTop = chatboxBody.scrollHeight;
                    }
                });
        }
    
        // Send message function (same as before)
        document.getElementById('send-message').addEventListener('click', function () {
            const message = document.getElementById('chat-message').value;
            if (message) {
                sendMessage(message);
            }
        });
    
        function sendMessage(message) {
            const chatboxBody = document.getElementById('chatbox-body');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.innerHTML = `<div class="message-text">${message}</div>`;
            chatboxBody.appendChild(userMessage);
    
            // Auto-scroll to the bottom of chatbox
            chatboxBody.scrollTop = chatboxBody.scrollHeight;
    
            // Clear input field
            document.getElementById('chat-message').value = '';
    
            // Send message via AJAX
            fetch("{% url 'send_chat_message' %}", {
                method: 'POST',
                body: JSON.stringify({ message: message }),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'success') {
                    alert('Failed to send message');
                }
            });
        }
    </script>    
</body>
</html>
