{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">


    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/navbar1.css' %}">
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 class="text-white">Dist<span class="text-info">Sys .</span></h1>
            </a>
            <button class=" navbar-button navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto"> <!-- Center the nav items -->
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"> <a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#profile" title="User Profile">
                            <i class="bi bi-person-circle" style="font-size: 1rem;"></i> <!-- Bootstrap Icon for user -->
                        </a>
                    </li>
                    
                </ul>
                <form class="d-flex" role="search" style="margin-top: 10px;" method="GET" action="{% url 'products' %}"> <!-- Adjust margin as needed -->
                    <div class="input-group">
                        <input type="text" name="search" id="search" class="form-control" placeholder="Search Products" value="{{ request.GET.search }}">
                        <button class="btn btn-primary navbar-button" type="submit">
                            <i class="bi bi-search"></i> <!-- Bootstrap Icon for search -->
                        </button>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="{% url 'logout' %}" class="btn btn-primary">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JavaScript for scroll effect -->
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
